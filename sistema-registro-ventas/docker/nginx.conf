# docker/nginx.conf (Versión corregida)

# Ejecutar como el usuario www-data, el mismo que usa PHP-FPM
user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Desactivamos los logs de acceso para el plan gratuito de Render para no llenar el disco.
# Los logs de error seguirán funcionando y se mostrarán en el dashboard.
access_log off;
error_log /dev/stderr warn;

events {
    worker_connections 768;
}

http {
    # Oculta la versión de Nginx por seguridad
    server_tokens off;

    # Incluye los tipos MIME para que el navegador sepa cómo manejar cada archivo
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # Render expone el puerto 8080 internamente, Nginx debe escuchar aquí
        listen 8080 default_server;
        
        # Acepta cualquier nombre de host
        server_name _;

        # La raíz de una aplicación Laravel es siempre la carpeta 'public'
        root /app/public;
        index index.php;

        # Manejo de peticiones generales
        location / {
            # Intenta servir el archivo directamente, si no, lo pasa a Laravel
            try_files $uri /index.php?$query_string;
        }

        # Manejo de archivos PHP
        location ~ \.php$ {
            # --- ESTA ES LA LÍNEA CRUCIAL CORREGIDA ---
            # Le decimos a Nginx que se comunique con PHP-FPM a través del puerto 9000
            fastcgi_pass 127.0.0.1:9000;
            
            # El resto de la configuración estándar de FastCGI
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Bloquea el acceso a archivos sensibles como .htaccess
        location ~ /\.ht {
            deny all;
        }
    }
}